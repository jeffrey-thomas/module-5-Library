<form method="POST">

    {{ form.hidden_tag() }}
    <fieldset id="email-field">
            {{ form.email.label }}
            {{ form.email(placeholder='place email here') }}
    </fieldset>

    <fieldset id="pass-field">
        {{ form.password.label }}
        {{ form.password(placeholder='Place password here') }}
    </fieldset>

    <!--Submit button area-->
    {{ form.submit_button()}}

</form>
